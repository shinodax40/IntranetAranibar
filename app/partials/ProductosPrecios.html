<div class="panel panel-default" ng-init="init()" ng-show="{{!customInterLogin}}">
    <div class="panel-heading">Listado de Precios</div>
    
    
<div class="panel-body">     
<div>              
        <table  width="70%" border="0" cellpadding="0" cellspacing="0" >
            <tr>
                <td>
                    <form class="form-horizontal" role="form">  
                        <div class="form-group">
                              <label class="col-sm-2 control-label" for="lg">Tipo:</label>
                              <div class="col-sm-10">                       
                                 <select  class="form-control" 
                                       ng-model="tipo" 
                                       ng-options="t.nombreCategoria for t in tipos"  
                                       ng-change="selTipo()" >
                                   <option  value="">-- Seleccione Tipo --</option>
                                 </select>                        
                              </div> 
                        </div>
                    </form>  
                </td>                
                <td>
                    <form class="form-horizontal" role="form">  
                           <div class="form-group">
                              <label class="col-sm-2" for="inputdefault">Marca:</label>
                              <div class="col-sm-10">
                               <select class="form-control" 
                                       ng-model="marca" ng-options="m.nombreMarca for m in marcas"
                                            ng-change="selMarca()" >
                                  <option value="">-- Seleccione --</option>
                                  </select>
                              </div>
                           </div>
                         
                     </form> 
                </td>
                
            </tr>
        </table>
        
  
<hr>
        <button class="btn btn-warning" ng-click="buscarProductos()">
        Buscar <span class="glyphicon glyphicon-search"></span>
        </button>
</div>
       <!-- <button class="btn btn-warning" ng-click="limpiar()">
        Limpiar <span class="glyphicon glyphicon-remove"></span>
        </button>-->
    
<hr>
            
    <table class="table table-striped table table-bordered table-hover " at-table at-paginated at-list="list" at-config="config">       
              
         <thead>
                    <tr>
                      <th  style="text-align: center">#</th>    
                      <th>Nombre Prod</th>
                      <th>Precio</th>                        
                      <th>Stock</th>
                    </tr>
         </thead>
          <tbody>
            <tr data-dismiss="modal" ng-repeat="prod in listProd"  data-toggle="modal"  ng-click="selProductos(prod)">  
                <td style="text-align: center">{{ $index + 1 }}</td>                    
                <td>{{ prod.nombreProd }}</td>
                 <td>{{ prod.nombreProd }}</td>
                <td>{{ prod.nombreProd }}</td>

            </tr>
          </tbody>
                <div ng-show="loading">
                  <img src='img/cargando.gif'
                      width="100" 
                      height="100"/>        
                 </div> 
        </table>  


<hr>



    
    
</div>    
  
 
    


    
</div>
