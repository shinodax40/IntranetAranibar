<div ng-show="loading">
    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
</div>
<div class="row mt-4">
    <div class="col-12 col-md-6 mt-2">
        <div class="border p-4">
            <div class="row">
                <div class="col"><h4>Listado</h4></div>
                <div class="col text-right">
                    <button type="button" class="btn btn-warning btn-sm" ng-click="agregar()">Agregar</button>
                    <button type="button" class="btn btn-dark btn-sm" ng-click="actualizar()">Actualizar</button>
                </div>
            </div>
            <hr/>
            <div>
                <table class="table table-bordered table-sm d-none d-md-block">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Producto</th>
                        <th>Activo</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in tableDescuento.page">
                        <td ng-bind="item.id"></td>
                        <td ng-bind="item.nombre"></td>
                        <td ng-bind="item.tipo"></td>
                        <td ng-bind="item.nombreProducto"></td>
                        <td ng-bind="item.activo"></td>
                        <td>
                            <button class="btn btn-dark btn-sm" ng-click="editar(item.id)">
                                Editar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6">
                            <div class="row" ng-show="tableDescuento.count > 0" style="margin: 4px">
                                <div class="col-md-12 text-right" style="padding: 0px;"
                                     ng-show="tableDescuento.count > 0">
                                    <nav>
                                        <ul class="pagination justify-content-end" style="margin-top: 0px;">
                                            <li class="page-item" ng-class="{disabled: tableDescuento.current <= 0}">
                                                <a class="page-link" ng-click="tableDescuento.prevPage()">
                                                    <span aria-hidden="true">«</span>
                                                </a>
                                            </li>
                                            <li class="page-item disabled">
                                                <a class="page-link">
                                                    Pagina {{tableDescuento.current}}/{{tableDescuento.final}}
                                                </a>
                                            </li>
                                            <li class="page-item"
                                                ng-class="{disabled: tableDescuento.current >= tableDescuento.final}">
                                                <a class="page-link" ng-click="tableDescuento.nextPage()">
                                                    <span aria-hidden="true">»</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-md-12" ng-show="tableDescuento.count === 0">
                                <div class="alert alert-primary text-center">
                                    <h4>Sin Datos</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 mt-2">
        <div class="border p-4">
            <h4>Formulario</h4>
            <hr/>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="formDescuento.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tipo:</label>
                    <div class="col-sm-10">
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn"
                                    ng-click="formDescuento.tipo='GLOBAL'"
                                    ng-class="{'active btn-primary': formDescuento.tipo == 'GLOBAL'}">Global</button>
                            <button type="button" class="btn"
                                    ng-click="formDescuento.tipo='PRODUCTO'"
                                    ng-class="{'active btn-primary': formDescuento.tipo == 'PRODUCTO'}">Producto</button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Producto:</label>
                    <div class="col-sm-10" id="nombreProductoDivPart">
                        <input type="text" class="form-control typeahead" ng-model="formDescuento.idProducto">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Valor:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="formDescuento.valor">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Cantidad:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="formDescuento.cantidad">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Descripcion:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" ng-model="formDescuento.descripcion"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Activo:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" ng-model="formDescuento.activo">
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" ng-click="guardar()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
